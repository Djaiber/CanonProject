<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cannon Simulation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Title at the top -->
  <h1>Cannon Simulation</h1>
  
  <!-- Main container for canvas and info -->
  <div class="game-container">
    <!-- Left Column: Canvas -->
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    
    <!-- Right Column: Controls and info -->
    <div class="game-info">
      <div class="game-controls">
        <label for="angleInput">Angle:</label>
        <input type="number" id="angleInput" value="45" />°
        
        <label for="speedInput">Speed:</label>
        <input type="number" id="speedInput" value="50" /> m/s
        
        <button id="launchButton">Fire!</button>
      </div>
      
      <div id="flightInfo">
        <h3>Flight Information</h3>
        <p>Time: <span id="flightTime">0</span> s</p>
        <p>Distance: <span id="flightDistance">0</span> m</p>
        <p>Gravity: 9.81 m/s²</p>
      </div>
      
      <!-- Avatar (hidden initially) -->
      <div id="avatarContainer" style="display: none;">
        <img id="avatarImage" alt="Avatar" />
      </div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
