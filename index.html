<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Simulator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Basketball Cannon Simulator</h1>


    <div class="game-container">


        <canvas id="gameCanvas" height="500"></canvas>
        <section class="game-info">
            <div class="game-controls">
                <label for="angleInput">Angle (degrees):</label>
                <input type="number" id="angleInput" value="45"><br>
                <label for="speedInput">Speed (m/s):</label>
                <input type="number" id="speedInput" value="50"><br>
                <button id="launchButton">Launch Ball</button>
            </div>
            <div id="flightInfo">
                <h3>Flight Information</h3>
                <p>Time: <span id="flightTime">0</span> s</p>
                <p>Distance: <span id="flightDistance">0</span> m</p>
                <p>Gravity: 9.81 m/sÂ²</p>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
